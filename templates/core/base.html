<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>
        {% block title %}
        {% if block.super %}
        {{ block.super }}
        {% else %}
        Hober Chat
        {% endif %}
        {% endblock %}
    </title>



    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</head>

<html class="bg-gray-300 h-dvh">
<div class="flex items-center justify-between px-4 py-6 bg-amber-500">

    {% if request.user.is_authenticated %}


    <img class="div">
    {{ request.user.username }}
    {% load static %}
    <img src="{% static 'img/user_avatar_default.jpg' %}" height="20" width="20" alt="My image">

    </img>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-blue" type="submit">Logout</button>
    </form>
    {% else %}
    <a href="/login">Login</a>
    <span>/</span>
    <a href="/signup">Signup</a>
    {% endif %}
    </img>
</div>

<div class="main">
    {% block content %}
    {% endblock %}

</div>
</img>
{% block scripts %}
{% endblock %}

</html>
