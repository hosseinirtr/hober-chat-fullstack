{% extends 'core/base.html' %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1>Your Rooms</h1>
    <div class="flex flex-wrap">
        {% for room in rooms %}
        <a href="{% for member in room.members.all %}{% if member != request.user %}{% url 'room' member.username %}{% endif %}{% endfor %}"
            class="m-4 w-full bg-white shadow rounded-xl text-center">
            <h2 class="my-2 ml-5 text-2xl font-semibold text-left">
                <!-- Display the other user's username -->
                {% for member in room.members.all %}
                {% if member != request.user %}
                <span class="capitalize">{{ member.username }}</span>
                {% endif %}
                {% endfor %}
            </h2>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
