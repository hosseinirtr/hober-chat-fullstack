{% extends 'core/base.html' %}

{% block title %} Login {% endblock %}



{% block content %}

<h1 class="text-center font-bold text-3xl m-5 text">Signup</h1>

    <form method="post" action="." class="lg:w-1/4 px-4 mx-auto sm:mx-5 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4 {% if form.username.errors %}has-error{% endif %}">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {% if form.username.errors %}border-red-500{% endif %}" id="username" type="text" name="username" placeholder="Username">
        {% for error in form.username.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
        {% endfor %}
    </div>
    <div class="mb-4 {% if form.password.errors %}has-error{% endif %}">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {% if form.password.errors %}border-red-500{% endif %}" id="password" type="password" name="password" placeholder="Password">
        {% for error in form.password.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
        {% endfor %}
    </div>

<div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>

    </form>
{%  endblock %}
